<html>
<head>
    <title>input using prompt</title>
    
</head>
<!--body starts from here -->
<body>
    <script type="text/javascript" charset="utf-8">
        
        arr=[];
        var a=prompt("enter first number");
        var b=prompt("enter secound number");
        var c=prompt("enter thired number");
        a=parseInt(a);
        b=parseInt(b);
        c=parseInt(c);
        arr.push(a);
        arr.push(b);
        arr.push(c);
        document.write(Math.max(...arr));
    </script>
    
</body>
</html>
